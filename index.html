<!DOCTYPE html>
<html>
<head>
    <title>Hello Chef</title>
    <link rel="stylesheet" href="hello.css">
</head>
<body>
    <div class="container">
        <div class="image-container"> 
            <img src="image/pexel.jpg" alt="Hello Chef Image"> 
        </div>
        <div class="content">
            <h1>How it works</h1>
            <p>Simplify home cooking in just 4 easy steps. Get quality ingredients & great recipes delivered to your door.</p>

            <div class="step">
                <span class="step-number">1</span>
                <p>Select your box</p>
            </div>

            <div class="step">
                <span class="step-number">2</span>
                <p>Choose your recipes</p>
            </div>

            <div class="step">
                <span class="step-number">3</span>
                <p>Receive your delivery</p>
            </div>

            <div class="step">
                <span class="step-number">4</span>
                <p>Cook, eat and enjoy!</p>
            </div>

            <button>Learn More</button>
        </div>
    </div>
</body>
</html>
